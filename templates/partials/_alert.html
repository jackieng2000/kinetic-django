{% if messages %}
<!------if there is andy messages then loop the message object------------------------>
{% for message in messages %}
<div class="container">
<div id = "message" >
    <ul class="alert alert-dismissible fade show">
    <div class="alert alert-{{message.tags}}" alert dismissable text-center role='alert'>
        
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error : {% else %}
            {{message.tags | title }}
            {% endif %}
                
        </strong> {{message}}

        <button type='button' class= "close" data-dismiss='alert'>
            <span aria-hidden='true'>&times;</span>
        </button>
    </div>
    </ul>
</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageContainer = document.getElementById('messages');
        if (messageContainer) {
            setTimeout(function() {
                messageContainer.style.opacity = '0'; // Fade out
                setTimeout(function() {
                    messageContainer.remove(); // Remove from DOM
                }, 1000); // Wait for fade out to complete
            }, 10000); // Time in milliseconds (5 seconds)
        }
    });
</script>

{% endfor %}
{% endif %}
