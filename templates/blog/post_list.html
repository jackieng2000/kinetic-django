{% extends "base.html" %}
{% load static %}
{% block title %}Blog{% endblock %}

{% block content %}

<style>
    body {
        background-color: #0b8a79; /* Applies to the entire body */
    }
    
    .card {
        background-color: white; /* Ensure the card has a white background */
    }
</style>

<div class="container">
    <h1>Blog Posts</h1>
    {% for post in posts %}
    <div class="row mb-4">
        <div class="col-md-4">
            <img src="{{ post.photo.url }}" class="img-fluid" alt="{{ post.title }}">
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.created_at }}</p>
                    <p class="card-text">{{ post.content }}</p>  <!-- Display the full content -->
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No blog posts available.</p>
    {% endfor %}
</div>

{% endblock %}
