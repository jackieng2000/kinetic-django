{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static "css/base.css" %}" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href={% static "css/all.css" %} />
<!-- Bootstrap -->
<link rel="stylesheet" href={% static "css/bootstrap.css" %} />
<!-- Custom -->
<link rel="stylesheet" href={% static "css/style.css" %} />

<link rel="stylesheet" href={% static "css/lightbox.min.css" %} />

<title>Kinetic{% block title%}{% endblock %}</title>

  <style>
    .fade-in {
      opacity: 0; /* Start invisible */
      transform: translateY(20px); /* Slightly move down */
      transition: opacity 0.5s ease, transform 0.5s ease; /* Transition for smooth effect */
  }
  
    .fade-in.visible {
        opacity: 1; /* Fully visible */
        transform: translateY(0); /* Move back to original position */
    }
  </style>
  </head>
  <body> 
    
    {% include 'partials/_navbar.html' %}
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}
  
    <script src={% static "js/jquery-3.3.1.min.js" %}></script>
    <script src={% static "js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "js/main.js" %}></script>
    <script src={% static "js/lightbox.min.js" %}></script>
    <script>
      // JavaScript to add the 'visible' class to items on page load
      document.addEventListener("DOMContentLoaded", function() {
          const fadeInElements = document.querySelectorAll('.fade-in');
          fadeInElements.forEach(el => {
              el.classList.add('visible');
          });
      });
    </script>
  
  </body>

</html>
